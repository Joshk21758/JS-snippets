<!DOCTYPE html>
<html>
    <head>
        <title>www.MyTutorial.com</title>
    </head>
    <body>
        <h1>Hello</h1>
        <script type="text/javascript">
            //While loops
            var num = 1;
            while (num < 50){
                console.log(num)
                //increment
                num++

            }

            //while loops in arrays
            var array = ["My", "Name", "Is", "Joshua!"];

            var i = 0;
            while (i < array.length){
                console.log(array[i])
                //increment
                i++

            }

            //Do while loops
            var cond = false 
            do{
                console.log("Okay")

            } while (cond)

        </script>
    </body>
</html>
